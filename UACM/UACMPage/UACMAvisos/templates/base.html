<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario de Quejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" id="theme-stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row">
            
        </div>
    </div>

    <div class="form-check form-switch position-absolute top-0 end-0 m-4">
        <input class="form-check-input" type="checkbox" id="toggle-theme">
        <label class="form-check-label" for="toggle-theme">Tema oscuro</label>
    </div>

    <script>
        const toggleTheme = document.getElementById('toggle-theme');
        const themeStylesheet = document.getElementById('theme-stylesheet');

        toggleTheme.addEventListener('change', function() {
            if (this.checked) {
                themeStylesheet.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css';
                document.body.classList.remove('bg-dark');
            } else {
                themeStylesheet.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.dark.min.css';
                document.body.classList.add('bg-dark');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMzEQSZyH0L13uBSSxKVGZBYtMq3zcgOuPmMA5qjnyRMmgPTTKkslNz5ecA" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-2W2WuMglCz7Wq2tiX8+QF0r5lFmC5So2h3nQ6qoTwSnS5/SxRR+K8b0IVkMKpYE1" crossorigin="anonymous"></script>
</body>
</html>
